<html>
    <body>
        <script>
            var sentence = prompt("Please enter a sentence : ");
            document.write("<br>You have entered:" + sentence);
            // split the sentence 
            var sentence2 = sentence.split(" ");
            // sort based on alphabet
            sentence2.sort();
            document.write("<br>The sorted test:" + sentence2)
        </script>
        
    </body>
</html>
