<html>
    <body>
        <script>
           document.write("Hello World"); 

            //alert = it will pop out dialog box/notification/information
            alert("Hello World!");
            // confirm = nak user punya feedback (nak teruskan browser or tak)
            // default dia 'okay' or 'cancel'
            confirm("Hello World");
            // prompt = ask user (input)
            prompt("Hello World");

            // document.write() = display
            var respond = prompt("Hello World");
            document.write("<br>"+respond);
        </script>
    </body>
</html>
