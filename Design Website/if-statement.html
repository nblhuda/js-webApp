<html>
    <body>
        <script>
            var result = prompt("Enter your exam result: ");
            if(result>=90)
                document.write("Excellent. Pass with Distinction")
            else if(result<90 && result>=70)
                document.write("Well Done. Pass with Honours")
            else if(result<70 && result>=55)
                document.write("Just passed")
            else
                document.write("Failed. Do better next time")
        </script>
    </body>
</html>
