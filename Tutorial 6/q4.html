<html>
<body>
    <script>
        var numbers = [30,10,20];
        var largest= 0;

        for (i=0; i<numbers.length;i++){
            if (numbers[i]>largest) {
                largest=numbers[i];
            }
        }
        document.write('Largest number : ' + largest);
    </script>
    
</body>
</html>
