<html>
    <body>
        <script >
            var length = prompt("Enter length of rectangle ");
            var width = prompt("Enter width of rectangle ");
            function area(length, width) {
                return length * width;
            }
            document.write ('Area of rectangle : ' + area(length, width));         
        </script>
    </body>
</html>

<!-- prompt = dialog box -->
<!-- document.write = input -->
