<html>
    <body>
        <script>
            function findOddEven(numA)
            {
                if(numA%2==0)
                {
                    document.write(numA + " is Even Number");
                    alert(numA + " is an even number");

                }
                else
                    document.write(numA + " is Odd Number")
            }

            var number = prompt ("Enter a number: ")
            findOddEven(number);
        </script>
        
    </body>
</html>
