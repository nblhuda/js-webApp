<html>
    <body>
        <script>
            var character = ['$', '-', 3, 4];
            for(var j = 1; j <= character[2]; j++)
            {
                for(var k = 1; k <= character[3]; k++)
                {
                    if(j == 1|| j == character[2] || k == 1 || k == character[3])
                        document.write(character[0]);
                    else
                        document.write(character[1]);
                }
            document.write("<br>");
            }
            </script> 
    </body>
</html>
