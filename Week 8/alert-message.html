    <body>
        <script language = javascript>
            var ask=confirm("Do you wish to proceed?");
            var msg;

            if(ask)
                msg="OK button was clicked";
            else
                msg="CANCEL button was clicked";

            document.write(msg);
        </script>
    </body>
