<html>
    <body>
        <script>
            var sentence = prompt("Enter a sentence : ");
            document.write("<br>Your sentence:" + sentence);
            // split the sentence 
            var sentence2 = sentence.split(" ");
            document.write("<br>Your sentence:" + sentence2);
            // sort based on alphabet
            sentence2.sort();
            document.write("<br>Your sentence after sorting:" + sentence2)
        </script>
        
    </body>
</html>
