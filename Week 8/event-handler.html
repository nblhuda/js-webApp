<html>
    <body>
        <script>
            function inform(){
                alert ("You have activated me by clicking the grey button! Note that event handler is added within the event that it handles, in this case, the form button event tag")
            }
        </script>
        <form>
            <!-- when user click the button, the message will pop out -->
            <input type="button" name="test" value="Click me" onclick="inform()">
        </form>
    </body>
</html>
