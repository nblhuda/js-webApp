<html>
    <body>
        <script>
            function addTwo(){
                // The parseInt() function parses a string and returns an integer.
                var num1 = parseInt(document.getElementById("firstNumber").value);
                var num2 = parseInt(document.getElementById("secondNumber").value);

                document.getElementById("result").innerHTML = (num1+num2);
            }
        </script>
        <form name="addForm">
           1st Number: <input type="text" id="firstNumber"><br><br>
           2nd Number: <input type="text" id="secondNumber"><br><br>
           
           <!-- addTwo() = calling function -->
           <input type="button" value="result" onclick="addTwo()"> 
           
            <br>
            <!-- javascript inside hmtl need double qoute -->
            <!-- onfocus = occurs when an element gets focus (eg, when user click, it will display specific answer) -->
           Answer for division:
           <input type="text" id="answer"
           onfocus = "document.addForm.answer.value =
           document.addForm.firstNumber.value / document.addForm.secondNumber.value">
        </form>

        <p>The result:</p>
        <p id="result"></p>
    </body>
</html>
