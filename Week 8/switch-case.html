<html>

    <body>
        <script languange="Javascrpit">
            function jsPrompt(){
                var unicorn = prompt("How many feet does unicorn have?", " ")

                switch(unicorn)
                {
                    case '1': alert("No, one horn, four feet");break
                    case '4': alert ("correct, four feet, one horn");break
                    case '5': alert("No, four feet, one horn, the horn isn't a foot");break
                    default : alert("No, one horn, four feet");
                }
            }
        </script>
        <a href="javascript:jsPrompt()">A Question for You!</a>
    </body>
