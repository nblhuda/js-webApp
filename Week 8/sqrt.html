<html>
    <body>
        <form>
            Enter a number : <input type="text" id="number" />
            <input type="button" value="OK" onclick="numsqrt()"/>
            The answer is : <textarea id="text">
            </textarea>
            <script>
                function numsqrt()
                {
                    var no = document.getElementById("number").value;
                    document.getElementById("text").value = Math.sqrt(no);
                }
            </script>
        </form>
    </body>
</html>
